{% extends 'homes/base.html' %}
{% load static %}

{% block title %}
    Contact Us
{% endblock title %}
    

{% block upperbody %}
    <section id="hero-contact">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>
{% endblock upperbody %}
    


{% block lowerbody %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-contact">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1 class="text-white m-5">Reach Us Out!</h1>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.112313748155!2d77.20651071410919!3d28.628920551711214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1590826429286!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="contact-form">
                                <form action="{% url 'sendMail' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="name">Enter your email: </label>
                                        <input type="email" name="email" id="name" class="form-control" autocomplete="off" placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Enter Message: </label>
                                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter your message" required style="width:100%;"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-outline-warning">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock lowerbody %}
