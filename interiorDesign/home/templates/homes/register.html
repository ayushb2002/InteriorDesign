{% extends 'homes/base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock title %}
    

{% block upperbody %}
<section id="hero-register">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-register">
                <div class="row">
                    <div class="col-lg-4 col-sm-12"></div>
                    <div class="col-lg-5 col-sm-12 text-center text-uppercase text-over-login">
                        <span class="h-top">Register</span>
                    </div>
                    <div class="col-lg-3 col-sm-12">
                   
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock upperbody %}
    


{% block lowerbody %}
    <section id="register">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="m-5 text-center">
                        <h1>REGISTERATION FORM</h1>
                    </div>
                    <div class="reg-form-cont">
                        <form action="{% url 'register_user' %}" method="POST" class="inp-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter first name" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter last name" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="mail">Email Address</label>
                                <input type="email" name="mail" id="mail" class="form-control" placeholder="Enter email address" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="user">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="pass1">Password</label>
                                <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Enter password" autocomplete="off" required>
                            </div>
                            <div class="btn-spc">
                            <button type="submit" class="btn btn-outline-primary">Register</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock lowerbody %}
