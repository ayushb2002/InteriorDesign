{% extends 'homes/base.html' %}
{% load static %}

{% block title %}
    Book a visit!
{% endblock title  %}
    

{% block lowerbody %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="m-5 p-5">
                        <form action="{% url 'bookVisit' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="addr">Address: </label>
                                <input type="text" name="address" id="addr" class="form-control" placeholder="Enter your address" autocomplete="off" required> 
                            </div>
                            <div class="form-group">
                                <label for="phone">Contact Number: </label>
                                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone/tel number with country code" required autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock lowerbody %}
